<!DOCTYPE html>

</html>

<script>
    window.onload = function () {
        listenAddRow1Btn()
        listenAddRow2Btn()
        listenSendBtn()

    }

    function listenAddRow1Btn() {
        id("addRow1Btn").addEventListener("click", function () {
            let tr = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            let input1 = document.createElement("input")
            let input2 = document.createElement("input")

            td1.append(input1)
            td2.append(input2)

            tr.append(td1)
            tr.append(td2)

            id("textParamTable").append(tr)
        })
    }

    function listenAddRow2Btn() {
        id("addRow2Btn").addEventListener("click", function () {
            let tr = document.createElement("tr")
            let td1 = document.createElement("td")
            let td2 = document.createElement("td")
            let input1 = document.createElement("input")
            let input2 = document.createElement("input")

            input2.type = 'file'

            td1.append(input1)
            td2.append(input2)

            tr.append(td1)
            tr.append(td2)

            id("binaryParamTable").append(tr)
        })
    }

    function listenSendBtn() {
        id("sendBtn").addEventListener("click", function () {
            let url = id("url").getValue
            let method = getRadioValue("method")
            let bodyType = getRadioValue("bodyType")
            getTextParam()
            getBinaryParam()
            // 获取参数-二进制参数
        })
    }

    /**
     * 获取文本参数
     */
    function getTextParam() {
        let textParamObj = {}
        let textParamTable = id("textParamTable")
        let trList = textParamTable.getElementsByTagName("tr")
        for (let i = 1; i < trList.length; i++) {
            let tr = trList[i]
            let inputList = tr.getElementsByTagName("input")
            let key = inputList[0].value
            let value = inputList[1].value
            if (!StringUtil.isBlank(key)) {
                textParamObj[key] = value
            }
        }
        return textParamObj
    }

    function getBinaryParam() {

</script>
